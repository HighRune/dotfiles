# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
window:
  dynamic_padding: true
  decorations: none
  startup_mode: Maximized
  opacity: 0.70

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 13.0

colors:
  # TokyoNight Alacritty Colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'
  normal:
    black:   '0x15161E'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'
  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  thickness: 0.2

live_config_reload: true

key_bindings:
  # Enter vi mode
  # - { key: Escape, mods: Control, chars: "\x02\x5b" }
  - { key: Return, mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
  # Tmux
  # Detach from session
  - { key: Q,      mods: Control|Shift, chars: "\x02\x64" }
  # Switch session
  - { key: Tab,    mods: Alt, command: { program: "tmux", args: ["switch-client", "-n"] }}
  - { key: Tab,    mods: Alt|Shift, command: { program: "tmux", args: ["switch-client", "-p"] }}
  # Create / Kill / Rename window
  - { key: T,    mods: Control|Shift, command: { program: "tmux", args: ["new-window"] }}
  - { key: W,    mods: Control|Shift, command: { program: "tmux", args: ["kill-window"] }}
  - { key: R,    mods: Control|Shift, command: { program: "tmux", args: ["rename-window"] }}
  # Next / Previous window
  - { key: Tab, mods: Control, chars: "\x02\x6e" }
  - { key: Tab, mods: Control|Shift, chars: "\x02\x70" }
  # Select window by number
  - { key: A,      mods: Control|Shift, chars: "\x02\x31" }
  - { key: O,      mods: Control|Shift, chars: "\x02\x32" }
  - { key: E,      mods: Control|Shift, chars: "\x02\x33" }
  - { key: U,      mods: Control|Shift, chars: "\x02\x34" }
  - { key: I,      mods: Control|Shift, chars: "\x02\x35" }
  - { key: PageUp, mods: Control|Shift, command: { program: "tmux", args: ["swap-window", "-t", "-1", ";", "select-window", "-t", "-1"] }}
  - { key: PageDown, mods: Control|Shift, command: { program: "tmux", args: ["swap-window", "-t", "+1", ";", "select-window", "-t", "+1"] }}

  - { key: V,              mods: Control|Shift,           action: Paste            }
  - { key: C,              mods: Control|Shift,           action: Copy             }
  # - { key: Up,    mods: Shift,   action: ScrollLineUp,  }
  # - { key: Down,  mods: shift,   action: ScrollLineDown }
  - { key: Up,      mods: Shift,       action: ScrollHalfPageUp        }
  - { key: Down,      mods: Shift,     action: ScrollHalfPageDown      }
  # - { key: Home,      mods: Control,   action: ScrollToTop,   }
  # - { key: End,       mods: Control,   action: ScrollToBottom }
  - { key: Equals,         mods: Control,                 action: IncreaseFontSize }
  - { key: Plus,           mods: Control,                 action: IncreaseFontSize }
  - { key: NumpadAdd,      mods: Control,                 action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                 action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control,                 action: DecreaseFontSize }
